<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>移动端触摸事件</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: pink;
      transform: translate(0px,0px);
    }
  </style>
</head>
<body>

<div class="box"></div>

<script>

  let oBox=document.getElementsByClassName('box')[0];
  let x=0,y=0;
  oBox.addEventListener('touchstart', function (ev) {
    let startX=ev.targetTouches[0].clientX;
    let startY=ev.targetTouches[0].clientY;
    let disX=startX-x;
    let disY=startY-y;
    function fnMove(ev){
      let moveX = ev.targetTouches[0].clientX-startX;
      let moveY= ev.targetTouches[0].clientY-startY;
      x=ev.targetTouches[0].clientX-disX;
      y=ev.targetTouches[0].clientY-disY;
      oBox.style.transform=`translate(${x}px,${y}px)`;
    };
    function fnEnd(){
      oBox.removeEventListener('touchmove', fnMove, false);
      oBox.removeEventListener('touchend', fnEnd, false);
    }
    oBox.addEventListener('touchmove', fnMove, false);
    oBox.addEventListener('touchend', fnEnd, false);
  },false);
</script>
</body>
</html>
