<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script>
  let sock = io.connect('ws://localhost:8080/');
  sock.emit('filename','/test.html');
  sock.on('file',data=>{
    console.log(data);
    document.body.innerHTML = data;
  });

</script>
</body>
</html>
