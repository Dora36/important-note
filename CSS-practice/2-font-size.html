<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>测试字体大小</title>
  <style>
    .p1{
      font-size: 16px;
    }
    .p3{
      font-size: 13px;
    }
    .p4{
      font-size: 12px;
    }
    .p5{
      font-size: 0px;
    }
    .p5 span{
      font-size: 16px;
    }
    .p6{
      font-size: 11px;
    }
    .p7{
      font-size: 10px;
    }
  </style>
</head>
<body>
<p class="p1">测试字体大小</p>
<p class="p2">测试字体大小</p>
<p class="p3">测试字体大小</p>
<p class="p4">测试字体大小</p>
<p class="p5"><span>测试字体大小</span></p>
<p class="p6">测试字体大小</p>
<p class="p7">测试字体大小</p>
<p class="p8"></p>

</body>
<script src="setInterval.js"></script>
</html>
