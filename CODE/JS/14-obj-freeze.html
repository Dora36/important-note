<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>完全冻结对象</title>
</head>
<body>

<script>
  var constantize = (obj) => {
    Object.freeze(obj);
    Object.keys(obj).forEach((key, i) => {
      if ( typeof obj[key] === 'object' ) {
        constantize(obj[key]);
      }
    });
  };
  var a = [1,2,3,4,5];
  constantize(a);
  a[3]=8; //  'use strict' 下会报错
  console.log(a[3]);  // 4
</script>
</body>
</html>
