<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cookie的操作</title>
</head>
<body>

<script>


  function setCookie(name,value,day) {
    if(day||day==0) {
      var maxage = Number(day) *24*60*60;
      document.cookie = name + "=" + value +"; max-age=" + maxage;
    }else{
      document.cookie = name + "=" + value;
    }
  }

  function getCookie(cname) {
    var name = cname + "=";
    var item = document.cookie.split(";");
    console.log(item);
    for (var i = 0; i < item.length; i++) {
      var ca = item[i].trim();
      if(ca.indexOf(name)==0) {
        return ca.substring(name.length,ca.length);
      }
    }
    return "";
  }


  function checkCookie(cname,value,day) {
    var name = getCookie(cname);
    if (name != "") {
      alert(cname+"cookie已存在！");
    } else {
      setCookie(cname,value,day);
    }
  }


</script>
</body>
</html>
