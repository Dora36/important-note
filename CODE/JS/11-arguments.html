<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>类数组</title>
</head>
<body>
<script>
  function fun(a,b,c) {
    console.log(arguments);
    console.log(Array.from(arguments));
    console.log(Array.prototype.slice.call(arguments));
    console.log(arguments.callee);
}
  fun(1,2,3);
</script>
</body>
</html>
